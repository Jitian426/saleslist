<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Bootstrap 5 のCDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいパスワードの設定</title>
</head>
<body>
    <h2>新しいパスワードを設定</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">パスワードを変更</button>
        </form>
    {% else %}
        <p>リンクが無効です。もう一度リセットを試してください。</p>
    {% endif %}
    <p><a href="{% url 'saleslist:login' %}">ログイン画面に戻る</a></p>

</body>
</html>
