{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-4">ユーザー情報の追加</h3>

  <div class="card p-4">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">保存する</button>
      <a href="{% url 'saleslist:company_detail' company.id %}" class="btn btn-secondary">キャンセル</a>
    </form>
  </div>
</div>
{% endblock %}
