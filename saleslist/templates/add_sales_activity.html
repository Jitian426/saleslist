<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Bootstrap 5 のCDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>営業履歴の追加 - {{ company.name }}</title>
</head>
<body>
    <h2>{{ company.name }} の営業履歴を追加</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- ✅ Djangoのフォームを適用 -->

        

        <button type="submit">登録</button>
    </form>

    <p><a href="{% url 'saleslist:company_detail' company.id %}">← 企業詳細へ戻る</a></p>
</body>
</html>
