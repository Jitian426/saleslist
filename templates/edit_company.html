<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Bootstrap 5 のCDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業情報の編集 - {{ company.name }}</title>
</head>
<body>
    <h2>企業情報の編集 - {{ company.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- ✅ Djangoのフォームを簡単に表示 -->
        <button type="submit">更新</button>
    </form>

    <p><a href="{% url 'saleslist:company_detail' company.id %}">← 企業詳細ページへ戻る</a></p>
</body>
</html>
